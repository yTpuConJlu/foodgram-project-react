version: '3.8'
services:
  db-foodgram:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  web-foodgram:
    image: banderolfromacer/food:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media
    depends_on:
      - db-foodgram
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static
      - media_value:/var/html/media/
    depends_on:
      - web-foodgram  

volumes:
  static_value:
  media_value:
